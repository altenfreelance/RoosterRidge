<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="rustyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9A56;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CC5500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B7410E;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="#2E1F1A"/>
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#rustyGrad)" stroke-width="3"/>

  <!-- RR Text -->
  <text x="50" y="70"
        font-family="Georgia, serif"
        font-size="60"
        font-weight="bold"
        font-style="italic"
        text-anchor="middle"
        fill="url(#rustyGrad)"
        filter="url(#glow)">RR</text>

  <!-- Accent line -->
  <line x1="20" y1="75" x2="80" y2="75" stroke="#E67E22" stroke-width="2" opacity="0.6"/>
</svg>
